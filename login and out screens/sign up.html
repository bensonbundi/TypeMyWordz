<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="sign up & sign in.css">
    <title>TypeMyWordz | sign up</title>
</head>
<body>
    <div class="container">
        <div>
            <!--Website name -->
        <div class="heading">
            <h>TypeMyWordz</h>
            <hr>
        </div>

        <!--sign up for free -->
        <div class="p1">
            <p>
            <b>Sign up for</b> <i>free</i> <b>today</b>
            </p>
        </div>


        <form>
            <!--email input -->
        <div class="email">
            <input class="form-control form-control-lg" type="text" placeholder="Email address"
                aria-label=".form-control-lg example" required>
                </div>
                <!--password input -->
                <div class="password">
                <input class="form-control form-control-lg" type="text" placeholder="Password"
                    aria-label=".form-control-lg example" required>
                </div>

                <!--confirm password input -->
                <div class="confirm-password">
                <input class="form-control form-control-lg" type="text" placeholder="Confirm password"
                    aria-label=".form-control-lg example" required>
                </div>

                <!--role input -->
                <div class="role">
                    <span class="transcriber">
                    <input type="radio" name="" value="" id="transcriber">
                    <lable for="transcriber">Transcriber</lable>
                    </span>
                    <span class="reviewer">
                    <input type="radio" name="" value="" id="reviewer">
                    <lable for="reviewer">Reviewer</lable>
                    </span>
                </div>

                <!--terms and conditions -->
                <div class="p2">
                    <p>By registering you Confirm that you accept the <b>Terms and Conditions</b> and <b>Privacy Policy</b></p>
                </div>

                <!--Create account -->
                <button type="button" class="btn btn-outline-primary">Create account</button>
            </form>

            <!--Already have an account ?-->
            <div class="p3">
                <p>Already have an account ? &nbsp<a href="Sign in.html">Sign in</a></p> 
            </div>
        </div>
    </div>
</body>
</html>
