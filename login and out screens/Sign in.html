<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="sign up & sign in.css">
    <title>TypeMyWorDz | sign in</title>
</head>
<body>
    <div class="container">
        <div>
            <div class="heading">
                <h>TypeMyWorDz</h>
                <hr>
            </div>
            <form>
                <div class="email">
                    <input class="form-control form-control-lg" type="text" placeholder="Email address"
                        aria-label=".form-control-lg example" required>
                </div>
                <div class="password">
                    <input class="form-control form-control-lg" type="text" placeholder="Password"
                        aria-label=".form-control-lg example" required>
                </div>

                <button type="button" class="btn btn-outline-primary">login</button>
            </form>
            <div class="p3">
                <p>Don't have an account ? &nbsp<a href="sign up.html">Sign up</a></p>
            </div>
        </div>
    </div>

</body>

</html>
